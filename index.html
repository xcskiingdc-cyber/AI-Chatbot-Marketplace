
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HereHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css"
    />
    <script>
      // Shim process for browser environment
      window.process = { env: { NODE_ENV: 'development' } };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Deep Midnight / Slate (Backgrounds)
              'primary': '#0F1216', 
              'primary-glass': 'rgba(15, 18, 22, 0.85)',
              
              // Lighter Slate / Castle Stone (Cards/panels)
              'secondary': '#1E2329', 
              'secondary-glass': 'rgba(30, 35, 41, 0.7)',
              
              // Borders & Inputs
              'tertiary': '#2D343D',
              'tertiary-glass': 'rgba(45, 52, 61, 0.5)',
              'hover': '#3A424D',
              'border': 'rgba(255, 204, 150, 0.1)', // Subtle gold border
              
              // Text
              'text-primary': '#F3F0EB', // Warm Parchment
              'text-secondary': '#9CA3AF', // Cool Grey
              
              // Logo Colors (Accents)
              'accent-primary': '#C86B4F', // Terracotta / Rust (The Castle)
              'accent-primary-hover': '#DB7D60',
              
              'accent-secondary': '#E6AA68', // Warm Amber / Gold (The Sun)
              'accent-secondary-hover': '#F0BE84',
              
              // Utilities
              'success': '#558B6E', // Forest Green
              'warning': '#E6AA68', // Amber
              'danger': '#C84F4F'   // Soft Red
            },
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'soft-lg': '0 10px 30px -5px rgba(0, 0, 0, 0.6), 0 8px 15px -6px rgba(0, 0, 0, 0.4)',
              'glow': '0 0 20px rgba(230, 170, 104, 0.15)', // Amber glow
              'glow-strong': '0 0 25px rgba(230, 170, 104, 0.3)',
            },
            animation: {
              'blob': 'blob 20s infinite',
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/styles.css">
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
          "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
        }
      }
    </script>
  </head>
  <body class="text-text-primary min-h-screen overflow-hidden selection:bg-accent-secondary selection:text-primary">
    <div id="root" class="relative z-10"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
