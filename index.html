<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HereHaven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" />
  <script>
    // Shim process for browser environment to prevent "process is not defined" errors
    window.process = { env: { NODE_ENV: 'development' } };
  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#242221',        // Dark warm charcoal/brown
            'primary-glass': 'rgba(36, 34, 33, 0.7)',
            'secondary': '#3A3633',      // Lighter warm grey/brown
            'secondary-glass': 'rgba(58, 54, 51, 0.6)',
            'tertiary': '#4A4643',       // For inputs/borders
            'tertiary-glass': 'rgba(74, 70, 67, 0.5)',
            'hover': '#5A5653',          // Hover state
            'border': 'rgba(255, 255, 255, 0.08)',         // Border color
            'text-primary': '#E0DCD9',   // Warm off-white
            'text-secondary': '#A09A96', // Muted warm grey
            'accent-primary': '#9E2A2B', // Maroon
            'accent-primary-hover': '#B23A3B', // Lighter maroon
            'accent-secondary': '#B08968', // Muted tan/ochre
            'accent-secondary-hover': '#C3A183', // Lighter tan/ochre
            'success': '#558B6E',        // Muted green
            'warning': '#DDAA33',        // Warm yellow
            'danger': '#9E2A2B'          // Maroon for danger
          },
          fontFamily: {
            sans: ['Lato', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          boxShadow: {
            'soft-lg': '0 10px 30px -5px rgba(0, 0, 0, 0.5), 0 8px 15px -6px rgba(0, 0, 0, 0.3)',
            'glow': '0 0 15px rgba(176, 137, 104, 0.3)',
          },
          animation: {
            'blob': 'blob 10s infinite',
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/styles.css">
